services:
  - type: web
    name: xjtlu-academic-ai
    env: python
    region: frankfurt
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.9"
      - key: USE_MOCK_AI
        value: "true"  # Use mock mode for demonstration
      - key: APP_ENV
        value: "production"
      - key: LOG_LEVEL
        value: "WARNING"
    healthCheckPath: "/health"
    healthCheckInterval: 30